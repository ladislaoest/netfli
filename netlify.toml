[build]
  publish = "web"
  command = "echo 'Static site, no build needed'"

[build.environment]
  API_URL = "https://emladis-backend.onrender.com/api"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=0, must-revalidate"
