<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Di-sney Plus</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usar reproductor nativo HTML5 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #141414 0%, #23272f 100%);
            color: #e2e8f0;
        }
        .movie-card {
            background: #18181b;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.6);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }
        .movie-card:hover {
            transform: scale(1.05) translateY(-6px);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.8);
            border-color: #e50914;
        }
        .movie-card img {
            border-bottom: 2px solid #23272f;
        }
        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .netflix-bar {
            background: rgba(20,20,20,0.98);
            border-bottom: 2px solid #e50914;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.4);
        }
        .netflix-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 2.2rem;
            color: #e50914;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #000;
        }
        .modal-netflix {
            background: linear-gradient(135deg, #18181b 60%, #23272f 100%);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.9);
            border: 2px solid #e50914;
        }
        .modal-netflix h3 {
            color: #fff;
        }
        .modal-netflix .text-gray-400 {
            color: #b3b3b3;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="netflix-bar py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <span class="netflix-logo">La Di-sney Plus</span>
            <span class="text-gray-400 text-lg md:text-xl font-semibold tracking-wide">¡Tus películas familiares, siempre a mano!</span>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-6 md:p-10">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
            <h2 class="text-4xl font-extrabold text-white tracking-wide drop-shadow-lg">Películas</h2>
            <div id="auth-section" class="flex gap-2"></div>
            <div id="upload-section" class="flex gap-2"></div>
            <div id="admin-section" class="flex gap-2"></div>
        </div>
        <div id="movies-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-8"></div>
    </main>
    <footer class="bg-slate-900 text-center py-4 text-gray-500 text-sm mt-8 border-t-2 border-[#e50914]">
        © 2024 Emladis. Todos los derechos reservados.
    </footer>
    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden p-4">
        <div class="relative w-full max-w-4xl modal-netflix overflow-hidden">
            <button id="close-modal" class="absolute top-4 right-4 text-white hover:text-gray-400 transition-colors z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <video id="movie-player" class="w-full h-auto" controls preload="auto">
                <p>Tu navegador no soporta la reproducción de video HTML5.</p>
            </video>
            <script>
                // Configuración global de Video.js
                if (window.videojs) {
                    videojs.options.techOrder = ['html5'];
                    videojs.options.html5 = {
                        nativeTextTracks: false,
                        nativeAudioTracks: false,
                        nativeVideoTracks: false,
                        hls: {
                            overrideNative: true
                        }
                    };
                }
            </script>
            <div class="p-6">
                <h3 id="modal-title" class="text-2xl font-bold text-white mb-2"></h3>
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                    <p id="modal-description" class="text-gray-400 flex-1"></p>
                    <a id="download-link" href="#" download class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition-colors text-center">Descargar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
